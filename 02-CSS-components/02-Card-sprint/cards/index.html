<html>
  <head>
    <meta charset="UTF-8" />
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card-category cards">
      <h2>Breakfast</h2>
    </div>

    <div class="card-product cards">
      <div class="card-product-img">
        <img
          src="./resources/img/skateboard.jpg"
          alt=""
          height="150px"
          width="150px"
        />
      </div>
      <div class="card-product-content">
        <h4>Product name</h4>
        <p>Product description with <strong>relevant info</strong> only.</p>
      </div>
    </div>

    <div class="card-trip cards">
      <img
        src="./resources/img/athena.jpg"
        alt=""
        height="150px"
        width="100%" style="object-fit: cover;"
      />
      <div class="card-trip-global">
        <div class="card-trip-content">
          <h4>Title here</h4>
          <p>Short description here!</p>
        </div>
        <div class="card-trip-price">
          <img src="./resources/img/avatar.jpg" alt="" width="30px" style="border-radius: 50%; position: absolute; transform: translate(-50%, -50%); top: 0; ">
          <p><strong>Â£99.99</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
